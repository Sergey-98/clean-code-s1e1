<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix-eisenhower" class="matrix-image">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
      <section id="adding-section">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input input-checkbox">
            <span class="task">Pay Bills</span>
            <input type="text" class="task input input-text">
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button">
              <img src="./remove.svg" alt="" class="image-delete">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input input-checkbox">
            <span class="task task-mode">Go Shopping</span>
            <input type="text" value="Go Shopping" class="task input input-text">
            <button class="edit-btn button">Save</button>
            <button class="delete-btn button">
             <img src="./remove.svg" alt="" class="image-delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input input-checkbox" checked>
            <span class="task">See the Doctor</span>
            <input type="text" class="task input input-text">
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button">
              <img src="./remove.svg" alt="" class="image-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
