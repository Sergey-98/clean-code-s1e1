<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix-eisenhower" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding-section">
        <label for="new-task" class="adding-section__new-task">Add Item</label>
        <div class="adding-section__task-wrapper">
          <input id="new-task" class="task input input_text adding-section__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="input input_checkbox">
            <span class="task">Pay Bills</span>
            <input type="text" class="task input input_text">
            <button class="btn_edit button">Edit</button>
            <button class="btn_delete button">
              <img src="./remove.svg" alt="" class="btn_delete__image">
            </button>
          </li>
          <li class="list__edit_mode list__item">
            <input type="checkbox" class="input input_checkbox">
            <span class="task task-mode">Go Shopping</span>
            <input type="text" value="Go Shopping" class="task input input_text">
            <button class="btn_edit button">Save</button>
            <button class="btn_delete button">
             <img src="./remove.svg" alt="" class="btn_delete__image">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list completed-section__completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="input input_checkbox" checked>
            <span class="task">See the Doctor</span>
            <input type="text" class="task input input_text">
            <button class="btn_edit button">Edit</button>
            <button class="btn_delete button">
              <img src="./remove.svg" alt="" class="btn_delete__image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
